<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Chess Club Central</title>
  <link rel="stylesheet" href="/project/styles/styles.css" />
  <script defer src="/project/scripts/script.js"></script>
</head>
<body>
  <header>
    <h1>Chess Club Central</h1>
    <nav>
      <ul>
        <li><a href="siteplan.html">Home</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="members.html">Members</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Join the Club</h2>
      <form id="joinForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="experience">Chess Experience:</label>
        <select id="experience" name="experience" required>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>

        <button type="submit">Submit</button>
      </form>
      <div id="formMessage"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Chess Club Central</p>
    <a href="references.html">References</a>
  </footer>
</body>
</html>
